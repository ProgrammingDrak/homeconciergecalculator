<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Transaction Type and Commission Model Selection</title>
</head>
<body>
    <h1>Transaction Type and Commission Model Selection</h1>
    <label for="transactionType">Select Transaction Type:</label>
    <select id="transactionType" onchange="onTransactionTypeChange()">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
    </select>
    <br>
    <label for="commissionModel">Select Commission Model:</label>
    <select id="commissionModel"></select>

    <script type="text/javascript" src="calculatrhc.js"></script>
</body>
</html>
