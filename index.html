<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Home Concierge Calculator</title>
</head>
<body>
    <h1>Home Concierge Calculator</h1>
    <label for="purchasePrice">Enter Purchase Price:</label>
    <input type="text" size="20" id="purchasePrice" oninput="onCommissionModelChange()">
    <br>
    <label for="stateCode">State (CCB Validation)</label>
    <select id="stateCode" onchange="onCommissionModelChange()">
        <option value="Alaska">Alaska</option>
        <option value="Iowa">Iowa</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Kansas">Kansas</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Oregon">Oregon</option>
        <option value="Mississippi">Mississippi</option>
        <option value="Missouri">Missouri</option>
        <option value="Louisiana">Louisiana</option>
        <option value="CCB Eligible States">CCB Eligible States</option>
    </select>
    <br>
    <label for="commissionModel">Select Commission Model</label>
    <select id="commissionModel" onchange="onCommissionModelChange()">
        <option value="Buyer Model (No CCB)">Buyer Model (No CCB)</option>
        <option value="Clever Cashback (new $250)">Clever Cashback (new $250)</option>
        <option value="Clever Cashback (0.5%)">Clever Cashback (0.5%)</option>
        <option value="Mr. Cooper Buyer CCB">Mr. Cooper Buyer CCB</option>
        <option value="Mr. Cooper Seller CCB">Mr. Cooper Seller CCB</option>
        <option value="Traditional Model">Traditional Model</option>
        <option value="1.5% Model">1.5% Model</option>
    </select>
    <br>
    <div class="clever-revenue">
    <title>Clever's Estimated Revenue (Amount)</title>
    <span id="cleverRevenueEstimate" class="final-amount">$0.00</span>
    </div>

    <script type="text/javascript" src="calculatrhc.js"></script>
</body>
</html>
